name: Add Level

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  add-level:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Find Next Level Number
        id: find-level
        run: |
          # Find the highest level number from existing level files
          HIGHEST=$(find src/utils/levels -name "level[0-9]*.ts" -exec basename {} .ts \; | sed 's/level//' | sort -n | tail -1)
          NEXT_LEVEL=$((HIGHEST + 1))
          echo "highest=$HIGHEST" >> $GITHUB_OUTPUT
          echo "next_level=$NEXT_LEVEL" >> $GITHUB_OUTPUT
          echo "Next level to add: $NEXT_LEVEL"

      - name: Run Add Level Script
        run: npx tsx scripts/addLevelfromSource.ts --level ${{ steps.find-level.outputs.next_level }} --headless

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: add level ${{ steps.find-level.outputs.next_level }}"
          file_pattern: 'src/utils/levels/*.ts src/utils/levels.ts README.md'

      - name: Build for production
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
